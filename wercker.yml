box: wercker/nodejs
build:
  steps:
    - npm-install
    - hgen/bower-install@0.5.7
    - npm-test
deploy:
  steps:
    - script:
        name: deploy to divshot.io
        code: |
          sudo npm install -g divshot-cli
          echo "Before divshot push"
          echo "TARGET_NAME - $WERCKER_DEPLOYTARGET_NAME"
          divshot push $WERCKER_DEPLOYTARGET_NAME --token $DIVSHOT_TOKEN

